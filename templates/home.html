<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4A90E2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            /* Increased font size */
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-group {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>California House Price Predictor üè°</h1>
        <form id="predictionForm" method="POST" action="/predict">
            <div class="form-group">
                <label for="MedInc">Median Income in Area ($):</label>
                <input type="number" class="form-control" name="MedInc" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="HouseAge">Median House Age (years):</label>
                <input type="number" class="form-control" name="HouseAge" required>
            </div>
            <div class="form-group">
                <label for="AveRooms">Average Rooms per Household:</label>
                <input type="number" class="form-control" name="AveRooms" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="AveBedrms">Average Bedrooms per Household:</label>
                <input type="number" class="form-control" name="AveBedrms" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="Population">Area Population:</label>
                <input type="number" class="form-control" name="Population" required>
            </div>
            <div class="form-group">
                <label for="AveOccup">Average Household Members:</label>
                <input type="number" class="form-control" name="AveOccup" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="Latitude">Area Latitude:</label>
                <input type="number" class="form-control" name="Latitude" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="Longitude">Area Longitude:</label>
                <input type="number" class="form-control" name="Longitude" step="0.0001" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
